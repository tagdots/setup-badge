---

name: cron-tasks

on:
  schedule:
    - cron: '30 3 * * 0'

  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12.x'

permissions:
    actions: read
    contents: read
    issues: read
    pull-requests: read

jobs:
  badge-coverage: # https://github.com/tagdots/setup-badge-action
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    outputs:
      COV_PER: ${{ steps.get-coverage-results.outputs.COV_PER }}
      COV_RUN: ${{ steps.get-coverage-results.outputs.COV_RUN }}

    steps:
    - id: checkout-source-code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0

    - id: setup-Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - id: install-python-deps
      run: make test-install

    - id: coverage-run
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHONUNBUFFERED: "1"
      run: make test

    - id: get-coverage-results
      run: |
        # get coverage results
        echo "COV_RUN=${{ steps.run-coverage.outcome }}"                  >> "$GITHUB_OUTPUT"
        echo "COV_PER=$(coverage report | grep TOTAL | awk '{print $6}')" >> "$GITHUB_OUTPUT"

    - id: upload-coverage
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: coverage
        path: htmlcov/
        if-no-files-found: error
        retention-days: 1
        overwrite: true
        compression-level: 6

    - id: coverage-badge
      uses: tagdots/setup-badge-action@c6514d52c3cef8d85e05fcf20b3b8c5f965d6b50 # 1.0.17
      with:
        badge-name: coverage
        badge-url: https://github.com/tagdots/setup-badge/actions/workflows/cron-tasks.yaml
        label: "Code Coverage"
        message: "${{ steps.get-coverage-results.outputs.COV_PER }}"

  badge-marketplace: # https://github.com/tagdots/setup-badge-action
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - id: marketplace-badge
      uses: tagdots/setup-badge-action@c6514d52c3cef8d85e05fcf20b3b8c5f965d6b50 # 1.0.17
      with:
        badge-name: marketplace
        badge-url: https://github.com/marketplace/actions/setup-badge-action
        label: Marketplace
        message: setup-badge-action
        message-color: FF6360

  stale-workflow-runs: # https://github.com/tagdots/delete-workflow-runs
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
    - name: Run delete-workflow-runs
      id: delete-workflow-runs
      uses: tagdots/delete-workflow-runs@f2c3f2194a36cb75a380cf33d0a644f6cab7e222 # 1.1.22
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        repo-url: ${{ github.repository }}
        max-days: 10
        dry-run: false

    - name: Get data and set GITHUB_OUTPUT
      id: get_data
      shell: bash
      run: |
        # get data from the last step to set GITHUB_OUTPUT
        cat data_dict.log | jq .

  stale-issues-prs: # https://github.com/actions/stale
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write
      issues: write
      pull-requests: write

    steps:
    - name: Run stale-issues-prs
      id: stale-issues-prs
      uses: actions/stale@3a9db7e6a41a89f618792c92c0e97cc736e1b13f # v10.0.0
      with:
        stale-issue-message: 'This issue is stale because it has been open 5 days with no activity. Remove stale label or comment or this will be closed in 3 days after stale'
        days-before-stale: 5
        days-before-close: 3
        delete-branch: true

  stale-branches: # https://github.com/tagdots/delete-branches
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
    - name: Run delete-branches
      id: delete-branches
      uses: tagdots/delete-branches@65148311051bce5e4aacf608d07fce29dad8a2a8 # 1.1.3
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        repo-url: ${{ github.repository }}
        max-idle-days: 10
        exclude-branches: 'badges'
        dry-run: false

  update-pre-commit: # https://github.com/tagdots/update-pre-commit-action
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Run update-pre-commit
      id: update-pre-commit
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: tagdots/update-pre-commit-action@7b2124d4ac1abdaf462b2ee85312e2b564aa2709 # 1.0.27
      with:
        file: .pre-commit-config.yaml
        dry-run: false
        open-pr: true

  notify-slack: # https://github.com/slackapi/slack-github-action
    if: always()
    needs: [badge-coverage, badge-marketplace, stale-workflow-runs, stale-issues-prs, stale-branches, update-pre-commit]

    runs-on: ubuntu-latest

    outputs:
      WORKFLOW_RESULT: ${{ steps.get-overall-jobs-results.outputs.WORKFLOW_RESULT }}

    steps:

    - name: Get Overall Jobs Results
      id: get-overall-jobs-results
      shell: bash
      run: |
        # get overall result from all of the previous jobs
        if "${{ needs.badge-coverage.result == 'success' && needs.badge-marketplace.result == 'success' && needs.stale-workflow-runs.result == 'success' && needs.stale-issues-prs.result == 'success' && needs.stale-branches.result == 'success' && needs.update-pre-commit.result == 'success' }}"; then
          echo "WORKFLOW_RESULT=:white_check_mark:" >> "$GITHUB_OUTPUT"
        else
          echo "WORKFLOW_RESULT=:no_entry:" >> "$GITHUB_OUTPUT"
        fi

    - name: Post message to Slack
      uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
      with:
        method: chat.postMessage
        token: "${{ secrets.SECRET_SLACK_APP_GITHUB_BOT }}"
        payload: |
          channel: "${{ secrets.SECRET_SLACK_CHANNEL_CRON_TASKS }}"
          text: "
              *Repository: ${{ github.repository }}*\n
              *Workflow : ${{ github.workflow }} ${{ steps.get-overall-jobs-results.outputs.WORKFLOW_RESULT }}*
              ```
              URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n
              Job: badge-coverage      - ${{ needs.badge-coverage.result }}\n
              Job: badge-marketplace   - ${{ needs.badge-marketplace.result }}\n
              Job: stale-workflow-runs - ${{ needs.stale-workflow-runs.result }}\n
              Job: stale-issues-prs    - ${{ needs.stale-issues-prs.result }}\n
              Job: stale-branches      - ${{ needs.stale-branches.result }}\n
              Job: update-pre-commit   - ${{ needs.update-pre-commit.result }}
              ```"
